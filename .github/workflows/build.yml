name: Build Windows Exe

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Fix Config and ID
        shell: bash
        run: |
          # Change the App ID to be unique
          sed -i 's/"identifier": "com.tauri.dev"/"identifier": "com.confocal.pro"/' src-tauri/tauri.conf.json
          
          # Update Rust dependencies
          cd src-tauri
          cargo update

      - name: Build App
        run: |
          npm run build --if-present
          npx tauri build
        env:
          VITE_GOOGLE_AI_STUDIO_API_KEY: "" 

      - name: Upload Exe
        uses: actions/upload-artifact@v4
        with:
          name: Confocal-Pro-Installer
          # THIS IS THE CORRECT PATH FROM YOUR LOGS
          path: src-tauri/target/release/bundle/nsis/*.exe