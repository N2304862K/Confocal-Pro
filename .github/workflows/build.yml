name: Build Windows Exe

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Build App
        # FIX IS HERE: We use 'npx' instead of 'npm run'
        # This bypasses the missing script error in package.json
        run: |
          npm run build --if-present
          npx tauri build
        env:
          VITE_GOOGLE_AI_STUDIO_API_KEY: "" 

      - name: Upload Exe
        uses: actions/upload-artifact@v4
        with:
          name: Confocal-Pro-Windows
          path: src-tauri/target/release/confocal-pro.exe