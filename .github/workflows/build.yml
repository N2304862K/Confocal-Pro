name: Build Windows Exe

on:
  workflow_dispatch:  # Allows you to click a button to start the build

jobs:
  build-windows:
    permissions:
      contents: write
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: |
          npm install

      - name: Build App
        run: |
          npm run tauri build
        env:
          # If your app needs the API key during build, add it in GitHub Secrets
          # Otherwise, leave this blank or remove it
          VITE_GOOGLE_AI_STUDIO_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - name: Upload Exe
        uses: actions/upload-artifact@v4
        with:
          name: Confocal-Pro-Windows
          path: src-tauri/target/release/confocal-pro.exe
          if-no-files-found: error